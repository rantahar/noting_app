<!DOCTYPE html>

<!--
  A simple app for recording noting mediation in daily life. Pressing the button records a note and
  increments a counter. The notes are saved in a session object and can be downloaded as a JSON file.
-->

<html>
<head>
    <title>Noting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Noting App</h1>
        </div>
        <div class="row justify-content-center">
            <h2>Notes today: <span id="labelCount"></span></h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                 <div id="label_container" class="d-flex flex-wrap justify-content-around">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="download_button_container"></div>
        </div>
    </div>

    <script src="noting_app.js"></script>


<style>
    .square-btn {
      width: 90%;
      position: relative;
      font-size: 5vw;
    }
    
    .square-btn:before {
      content: "";
      display: block;
      padding-top: 100%; /* equal to the width for a square aspect ratio */
    }
</style>

</body>
</html>
